<div class="page-title" data-aos="fade">
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>Materials</h1>
            <p class="mb-0">we offer a diverse range of resources carefully curated to support the educational needs of students.</p>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs">
      <div class="container">
        <ol>
          <li><a href="index.html">Home</a></li>
          <li class="current">Materials</li>
        </ol>
      </div>
    </nav>

  <!-- Courses List Section -->
  <section id="courses-list" class="section courses-list">

    <div class="container">

      <div class="d-flex  flex-wrap g-3  ">

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch mb-3 "  style="cursor: pointer;" [routerLink]="['/material-details',item.id]" data-aos="zoom-in" data-aos-delay="100" *ngFor="let item of materialsView">
          <div class="course-item">
            <img *ngIf="item.image" style="max-height: 400px;max-width: 400px;" [src]="item.image"  alt="...">
            <img *ngIf="!item.image" style="max-height: 400px;max-width: 400px;" src="https://placehold.co/500x500"   alt="...">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <p class="category">{{item.itemType}}</p>
                <p class="price">$169</p>
              </div>

              <h3><a href="course-details.html">{{item.name}}</a></h3>
              <p class="description">{{item.description}}</p>
              <div class="trainer d-flex justify-content-between align-items-center">
                <div class="trainer-profile d-flex align-items-center">
                  <a href="" class="trainer-link">Antonio</a>
                </div>
                <div class="trainer-rank d-flex align-items-center">
                  <i class="bi bi-person user-icon"></i>&nbsp;50
                  &nbsp;&nbsp;
                  <i class="bi bi-heart heart-icon"></i>&nbsp;65
                </div>
              </div>
            </div>
          </div>
        </div>
